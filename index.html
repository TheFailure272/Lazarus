<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazarus - Guardian Angel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #050505;
        color: #00ff41;
        overflow: hidden;
      }
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: rgba(0, 255, 65, 0.3);
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        animation: scan 3s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scan {
        0% { top: -5%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 105%; opacity: 0; }
      }
      .hud-corner {
        position: absolute;
        width: 40px;
        height: 40px;
        border-color: #00ff41;
        border-style: solid;
        z-index: 40;
      }
      .hud-tl { top: 20px; left: 20px; border-width: 2px 0 0 2px; }
      .hud-tr { top: 20px; right: 20px; border-width: 2px 2px 0 0; }
      .hud-bl { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; }
      .hud-br { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; }
    </style>
